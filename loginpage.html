<!DOCTYPE html>
<html>
<head>
    <title>loginpage</title>
</head>
<body><center>
     <div class="login-form">
        <form>
          <h1 >Login Page</h1>
          <div class="content">
            <div class="input-field">
            <h1>EMAIL</h1>
              <input type="email" placeholder="enter the Email" autocomplete="nope">
            </div>
            <div class="input-field">
                <h1>Password</h1>
              <input type="password"placeholder="enter the password" autocomplete="new-password">
            </div><br>
            <a href="#" class="link">Forgot Your Password?</a>
          </div>
          <div class="action"><br>
            <button>Register</button><br><br>
            <button>Sign in</button>
          </div>
        </form>
      </div>
        <script  src="./script.js"></script>
      
</body></center>
</html>
